<div class="container">
    <br>
    <h3>Patient Cases</h3>
  
    <br>
    <br>

    <div class="search-users">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442; Search for any case by name ">
        <br>
    </div>

   
    <table class="table table-dark">
        <tbody>
    
        <tr *ngFor="let case of cases | filter:searchText">
            <td [routerLink]="['/doctor/patient-details/case-details/',case._id]">{{case.disease_name}}</td>
        </tr>
    </tbody>
    </table>
  
</div>
