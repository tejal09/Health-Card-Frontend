<div class="container">
    <div class="row">
      <div class="col-md-6 mt-5 mx-auto">
        <form [formGroup]="NewCaseForm" (ngSubmit)="OnSubmit()">
          <h1 class="h3 mb-3 font-weight-normal">Add New Case</h1>    
           <hr>
          <h3 class="h4 mb-3 font-weight-normal">Case Information</h3>
          
          
          <!-- Disease Name -->
          <label for="disease_name"> Disease name</label>
          <input formControlName="disease_name" class="form-control" placeholder="Enter disease name or case title" type="text">
          <br>

          <!-- observation Summary -->
          <label for="disease_observation">Observations</label>
          <textarea formControlName="disease_observation" class="form-control" placeholder="enter symptoms or observations" rows="3"> </textarea>
          <br>

          <!-- Lab Test Required -->
          
        </form>

        <label for="medicine_name">Medicine Name</label>
        <input type="text" class="form-control" placeholder="enter medicine name" [(ngModel)]="medicine_name">
        <br>

        <!-- Dosage -->
        <div class="form-group">
          <label for="dosage">Medicine Dosage</label>
          <select formControlName="dosage" class="form-control">
              <option disabled>Select Dosage</option>
              <option *ngFor="let dosage of DosageList">{{dosage}}</option>
          </select>

                 </div>


        <label for="">Medicine Quantity</label>
        <input type="number" class="form-control" placeholder="enter quantity" [(ngModel)]="medicine_quantity">
        <br>
        <button (click)="addMedicine()" class="btn btn-success">Add Medicine</button>
        <br>
        <br>
        <h5>Medicines List</h5>
        <table class="table bg-white text-dark">
          <tr>
            <th>Sr No.</th>
            <th>Medicine</th>
            <th>Dosage</th>
            <th>Quantity</th>
            <th>Delete</th>
            <!-- <th>isTaken</th> -->
            
          </tr>
          <tr *ngFor = "let medicine of NewCaseForm.get('medicines').value; let i = index">
          <!-- <tr *ngFor = "let medicine of NewCaseForm.get('medicines').value; let i = index"></tr> -->
            <td>{{ i+1 }}</td>
            <td>{{medicine.medicine_name}}</td>
            <td>{{medicine.medicine_dosage}}</td>
            <td>{{medicine.medicine_quantity}}</td>
            <td><button (click)="removeMedicine(i)" class="btn btn-danger">Delete</button></td>
          </tr>
        </table>
        
        

        <label class="label"> Lab Test Required</label>
        <div *ngFor="let cartoon of cartoonsData; let i = index">
          <input type="checkbox" (change)="onChange(i,$event)">
          {{ cartoon }}
        </div>
      <br>

        <button type="button" (click)="OnSubmit()" class="btn btn-lg btn-primary btn-block">Add Case</button>
    </div>
  </div>
</div>
